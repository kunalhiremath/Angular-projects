<div class="container">
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <h2>Student Registration</h2>
    <div class="social Media">
        <button><a href="#"><i class="fa fa-facebook h"></i>Facebook</a></button>
        <button><a href="#"><i class="fa fa-twitter"></i>Twitter</a></button>
    </div>

    <form #std="ngForm" ngSubmit="(std)">
        <div class="form-group">
            <label for="sid">Student-Id:</label>
            <input ngModel type="text" class="form-control" name="sid" id="sid"><br>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input ngModel type="text" class="form-control" name="name" id="name"><br></div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input ngModel type="password" class="form-control" name="password" id="password"><br></div>

        <div class="form-group">
            <label for="re-password">Retype Password:</label>
            <input ngModel type="password" class="form-control" name="re-password"
                id="re-password"><br></div>

        <div class="form-group">
            <label for="college">College:</label>
            <input ngModel type="text" class="form-control" name="college" id="college"><br></div>


        <button type="submit" (click)="onRegister(std)" class="btn btn-success">Sign-Up</button>
        <div class="link"><a routerLink="/login">
                <p>Already a Member? Log-In </p>
            </a>


        </div>

    </form>



</div>
